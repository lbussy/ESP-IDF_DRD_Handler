# ESP-IDF Component Manager manifest for ESP-IDF_DRD_Handler (drd_handler)
# This file is intended for publishing this component, or for managed builds.

name: "drd_handler"
version: "1.0.0"
description: "This component detects a double reset (two resets within a short time window) and exposes the result through a small C++ API.  A typical use case is to let an end user double-tap reset to enter a special mode (Wi-Fi provisioning, safe mode, configuration portal)."
url: "https://github.com/lbussy/ESP-IDF_DRD_Handler"
repository: "https://github.com/lbussy/ESP-IDF_DRD_Handler.git"
license: "MIT"
documentation: "https://github.com/lbussy/ESP-IDF_DRD_Handler/blob/main/README.md"
issues: "https://github.com/lbussy/ESP-IDF_DRD_Handler/issues"

maintainers:
  - Lee Bussy <Lee@Bussy.org>

targets:
  - esp32
  - esp32s2
  - esp32s3
  - esp32c3
  - esp32c6
  - esp32h2

tags:
  - provisioning
  - esp32
  - esp-idf
  - wifi

dependencies:
  # ESP-IDF version compatibility for this component.
  idf:
    ">=5.5.1,<5.6.0"

files:
  exclude:
    # Component Manager / build artifacts
    - "dist/**"
    - "build/**"
    - "sdkconfig"

    # Example app build outputs and generated configs.
    - "examples/**/build/**"
    - "examples/**/build_*_*/**"
    - "examples/**/sdkconfig"
    - "examples/**/sdkconfig.old"
    - "examples/**/managed_components/**"
    - "examples/**/dependencies.lock"

    # Optional internal test apps (if present).
    - "test_apps/**/build/**"
    - "test_apps/**/build_*_*/**"
    - "test_apps/**/sdkconfig"
    - "test_apps/**/sdkconfig.old"
    - "test_apps/**/managed_components/**"
    - "test_apps/**/dependencies.lock"

    # Docs build outputs.
    - "docs/_build/**"
    - "docs/doxygen_sqlite3.db"

    # Coverage and test logs (if you generate them in-repo).
    - "**/*.gcda"
    - "**/*.gcno"
    - "coverage_report/**"
    - "TEST_LOGS/**"

    # IDE/editor metadata (often excluded by default, but explicit is fine).
    - "**/.vscode/**"
    - "**/.idea/**"
    - "**/.settings/**"

    # macOS and caches (often excluded by default).
    - "**/.DS_Store"
    - "**/__pycache__/**"
    - "**/*.pyc"
